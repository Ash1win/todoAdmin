{%extends 'base.html' %}
{% block body %}
  

<div class="container">
<h1>Update Todos</h1>
  <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Username</label>
        <input type="text" class="form-control" name="user1" id="user1" value="{{todo.username}}" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">User Token No</label>
        <input type="text" class="form-control" name="to" value="{{todo.user_t_no}}" id="to">
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label">Issue</label>
        <input type="text" class="form-control" name="desc" value="{{todo.Issue}}" id="Issue">
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label">i_o</label>
        <input type="text" class="form-control" name="i_o" value="{{todo.i_o}}" id="i_o">
      </div>

      
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
</div>


<!-- Optional JavaScript; choose one of the two! -->
